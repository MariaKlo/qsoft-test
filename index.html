<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Qsoft Test</title>
</head>
<body>
    <section class="search">
        <div class="container">
            <div class="search__wrapper">
                <img src="img/logo.png" alt="Qsoft" class="search__logo">
                <div class="search__find">
                    <input type="text" placeholder="Найти..." class="search__input">
                    <img src="img/search.png" alt="magnified glass" class="search__magnified-glass">
                </div>
                <div class="search__wrap">
                    <p class="search__name">Константин</p>
                    <img src="img/avatar.png" alt="avatar" class="search__avatar">
                    <img src="img/profile.png" alt="profile" class="search__profile">
                </div>
            </div>
        </div>
    </section>
    <section class="partners">
        <div class="container">
            <h1 class="partners__title">Наши партнёры</h1>
            <div class="partners__wrap">
                <div class="partners__item">
                    <img src="img/henkel.png" alt="Henkel" class="partners__img">
                </div>
                <div class="partners__item">
                    <img src="img/johndeere.png" alt="John Deere" class="partners__img">
                </div>
                <div class="partners__item">
                    <img src="img/mcdonalds.png" alt="McDonalds" class="partners__img">
                </div>
                <div class="partners__item">
                    <img src="img/ikea.png" alt="IKEA" class="partners__img">
                </div>
                <div class="partners__item">
                    <img src="img/reebok.png" alt="Reebok" class="partners__img">
                </div>
                <div class="partners__item">
                    <img src="img/nike.png" alt="Nike" class="partners__img">
                </div>
                <div class="partners__item">
                    <img src="img/caterpillar.png" alt="Caterpillar" class="partners__img">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
